<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Overleaf Helper Extension</title>
  <script src="popup.js" type="module"></script>
  <style>
    .trash-button,
    .pdf-button,
    .config-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }
    .settings-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      opacity: 0.8;
      transition: opacity 0.2s ease-in-out;
      color: black;
      font-size: 12px;
      padding: 0;
      margin: 0;
      position: absolute;
      top: 10px;
      left: 10px;
      font-weight: bold;
    }

    .trash-button {
      color: red;
    }

    .pdf-button {
      color: #007bff;
    }

    .config-button {
      color: #28a745; /* green gear */
    }

    .project-item:hover .trash-button,
    .project-item:hover .pdf-button,
    .project-item:hover .config-button, .settings-button {
      opacity: 1;
    }

    .project-item.drag-over {
      border: 2px dashed #aaa;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #fafbfc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100%;
      width: 250px;
      box-sizing: border-box;
    }

    h3 {
      font-size: 12px;
      font-weight: 600;
      color: #333;
      margin: 5px 0;
    }

    p {
      font-size: 10px;
      color: #777;
      text-align: center;
      margin-bottom: 2px;
    }

    .project-list {
      width: 100%;
      max-height: 250px;
      overflow-y: auto;
      margin-bottom: 2px;
    }

    .project-item {
      background-color: #ffffff;
      padding: 12px;
      margin: 2px 0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .project-item:hover {
      background-color: #f7f8fa;
    }

    .project-item input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .close-button {
      background: none;
      border: none;
      color: black;
      font-size: 12px;
      cursor: pointer;
      padding: 0;
      margin: 0;
      position: absolute;
      top: 10px;
      right: 10px;
      font-weight: bold;
    }

    .close-button:hover {
      color: #ff0000;
    }

    .footer {
      font-size: 6px;
      color: #999;
      margin-top: 4px;
      text-align: center;
    }

    .folder-selection {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .folder-selection button {
      font-size: 10px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 5px 10px;
      cursor: pointer;
      margin-left: 5px;
    }

    .folder-selection button:hover {
      background-color: #f0f0f0;
    }

    #folderInput {
      display: none;
    }
  </style>
</head>
<body>
  <h3>Overleaf Helper</h3>
  <!-- <p>Shortcut projects:</p> -->
  <!-- Link to Overleaf Projects -->      
  <div class="project-list" id="pop-projectList">
    <!-- Example item -->
    <div class="project-item">
      <span>Project Name</span>
      <div>
        <button class="pdf-button">üìÑ</button>
        <button class="config-button">‚öôÔ∏è</button>
        <button class="trash-button">üóëÔ∏è</button>
      </div>
    </div>
  </div>
  
  <button class="settings-button" id="settings-button">‚öôÔ∏è</button>
  <button id="closeButton" class="close-button">&times;</button>

  <div class="overleaf-link">
    <a href="#" id="openOverleafLink">Your Overleaf Projects</a>
  </div>
  
  <div class="footer">
    <p>Overleaf Helper v1.9.3</p>
  </div>
</body>
</html>
