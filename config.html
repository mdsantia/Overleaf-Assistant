<!DOCTYPE html>
<html>
<head>
  <title>Overleaf Helper Configuration</title>
  <script src="config.js" type="module" defer></script>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #fff;
      color: #111;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #1a1a1a; /* dark black */
      color: #eee;
      padding: 12px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .sidebar h3 {
      margin: 0 0 12px;
      font-size: 13px;
      color: #bbb;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .sidebar-section {
      margin-bottom: 12px;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      padding: 6px 0;
    }

    .sidebar-header h3 {
      margin: 0;
      font-size: 13px;
      color: #bbb;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .sidebar-header button {
      background: none;
      border: none;
      color: #bbb;
      cursor: pointer;
      font-size: 14px;
      margin-left: 6px;
      padding: 2px 6px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .sidebar-header button:hover {
      background: #333;
      color: #fff;
    }

    .sidebar-content {
      display: none;
      margin-top: 6px;
    }

    .sidebar-content.open {
      display: block;
    }

    .sidebar-footer {
      margin-top: auto;
      padding-top: 12px;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-between;
    }

    .sidebar-footer button {
      flex: 1;
      margin: 0 2px;
      padding: 6px;
      font-size: 12px;
      background-color: #222;
      color: #eee;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .sidebar-footer button:hover {
      background-color: #444;
    }

    .project-link {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }


    .project-link {
      padding: 8px 10px;
      margin: 2px 0;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.15s;
      font-size: 13px;
      color: #ddd;
    }

    .project-link:hover {
      background-color: #333;
    }

    .project-link.active {
      background-color: #555;
      color: #fff;
    }

    /* Main section */
    .main {
      flex: 1;
      padding: 24px;
      background-color: #fff;
      overflow-y: auto;
    }

    .config-section {
      max-width: 640px;
      margin: auto;
    }

    .config-section h2 {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 16px;
      color: #111;
    }

    .config-section label {
      display: block;
      margin: 16px 0 6px;
      font-weight: 500;
      color: #222;
    }

    .config-section input[type="text"],
    .config-section input[type="checkbox"] {
      margin-bottom: 12px;
    }

    .config-section input[type="text"] {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .save-button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 14px;
      background-color: #111;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .save-button:hover {
      background-color: #444;
    }
  </style>
</head>
  <body>
    <div class="sidebar">
      <div class="sidebar-section">
        <div class="sidebar-header" data-toggle="projects">
          <h3>Projects</h3>
        </div>
        <div class="sidebar-content" id="config-projectList"></div>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-header" data-toggle="templates">
          <h3>Templates</h3>
          <button id="addTemplateBtn" title="Add Template">+</button>
        </div>
        <div class="sidebar-content" id="templateList"></div>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-header" data-toggle="archived">
          <h3>Archived</h3>
        </div>
        <div class="sidebar-content" id="archivedList"></div>
      </div>

      <div class="sidebar-footer">
        <button id="exportBtn">Export</button>
        <button id="importBtn">Import</button>
      </div>
    </div>

    <div class="main">
      <div class="config-section" id="configSection">
        <h2>Select an item</h2>
        <p style="color: #555;">Click on a project, template, or archive entry.</p>
      </div>
    </div>
  </body>
</html>
