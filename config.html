<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Overleaf Helper Configuration</title>
  <script src="config.js" type="module" defer></script>
  <style>
    /* --- Sidebar + Main styling (kept from your previous theme) --- */
    :root { --sidebar-w: 220px; }

    html,body { height:100%; margin:0; font-family:"Helvetica Neue", Arial, sans-serif; }
    body { display:flex; background:#fff; color:#111; height:100vh; }

    .sidebar {
      width:var(--sidebar-w);
      background:#151515;
      color:#eaeaea;
      padding:14px;
      display:flex;
      flex-direction:column;
      box-shadow: 0 0 0 1px rgba(0,0,0,0.2) inset;
      overflow:auto;
    }

    .sidebar-section { margin-bottom:14px; }
    .sidebar-header { display:flex; align-items:center; justify-content:space-between; cursor:pointer; }
    .sidebar-header h3 { margin:0; font-size:13px; color:#cfcfcf; text-transform:uppercase; letter-spacing:1px; }
    .sidebar-header button { background:none; border:none; color:#cfcfcf; cursor:pointer; font-size:16px; padding:4px; }
    .sidebar-content { margin-top:8px; display:block; }
    .sidebar-item {
      padding:8px 10px;
      margin:4px 0;
      border-radius:6px;
      cursor:pointer;
      font-size:13px;
      color:#ddd;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .sidebar-item:hover { background:#262626; color:#fff; }
    .sidebar-item.active { background:#404040; color:#fff; }

    .sidebar-add-btn {
      width:28px; height:28px; border-radius:6px; background:#222; color:#eee; border:none; cursor:pointer;
    }
    .sidebar-footer { margin-top:auto; padding-top:12px; display:flex; gap:8px; }
    .sidebar-footer button {
      flex:1; padding:8px; font-size:13px; background:#111; color:#fff; border:none; border-radius:6px; cursor:pointer;
    }
    .sidebar-footer button:hover { background:#333; }

    .main {
      flex:1; padding:28px; overflow:auto; background:#fff;
    }

    .config-section { max-width:880px; margin:0 auto; }
    .config-section h2 { font-size:20px; margin:0 0 12px; color:#111; }
    label { display:block; margin-top:12px; font-weight:500; color:#222; }
    input[type="text"], textarea {
      width:100%; padding:8px 10px; margin-top:6px; border-radius:6px; border:1px solid #ddd; font-size:14px;
    }
    .save-button { margin-top:14px; padding:8px 14px; background:#111; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    .save-button:hover { background:#333; }
    .delete-button { margin-top:10px; padding:8px 14px; background:#b32; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    .delete-button:hover { background:#d44; }

    /* Small utility */
    .muted { color:#666; font-size:13px; margin-top:8px; }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-section">
      <div class="sidebar-header" data-toggle="projects">
        <h3>Projects</h3>
      </div>
      <div class="sidebar-content" id="projects-list"></div>
    </div>

    <div class="sidebar-section">
      <div class="sidebar-header" data-toggle="templates">
        <h3>Templates</h3>
        <button id="add-template-btn" title="Add Template">+</button>
      </div>
      <div class="sidebar-content" id="templates-list"></div>
    </div>

    <div class="sidebar-section">
      <div class="sidebar-header" data-toggle="archived">
        <h3>Archived</h3>
      </div>
      <div class="sidebar-content" id="archived-list"></div>
    </div>

    <div class="sidebar-footer">
      <button id="export-btn">Export</button>
      <button id="import-btn">Import</button>
    </div>
  </div>

  <div class="main" id="main-view">
    <div class="config-section">
      <h2>Select an item</h2>
      <p class="muted">Click on a project, template, or archive entry.</p>
    </div>
  </div>
</body>
</html>
