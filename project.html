<!DOCTYPE html>
<html>
<head>
  <title>Project Config</title>
  <link rel="stylesheet" href="project.css">
  <script src="project.js" type="module" defer></script>
</head>
<body>
  <div class="app">

    <!-- LEFT SIDE: Project Settings -->
    <div class="sidebar">

      <!-- Primary Settings -->
      <section class="config-section" id="primarySettings">
        <h2>Primary Settings</h2>

        <label for="projectName">Main Document Name:</label>
        <input type="text" id="projectName" placeholder="e.g. paper.tex">

        <label>
          <input type="checkbox" id="popupShortcut">
          Add to Popup Shortcut
        </label>

        <label>
          <input type="checkbox" id="localBackupToggle">
          Enable Local Back-up
        </label>

        <div id="backupFolderSelect" class="sub-option hidden">
          <label for="backupParentFolder">Parent Folder:</label>
          <input type="text" id="backupParentFolder" placeholder="Select folderâ€¦">
        </div>

        <label for="importTemplates">Import Templates:</label>
        <select id="importTemplates" multiple></select>

        <!-- Popup Customizations -->
        <fieldset id="popupCustomizations" class="hidden">
          <legend>Popup Customizations</legend>
          <label>
            <input type="checkbox" id="openPdfToggle"> Open PDF Viewer
          </label>
          <label>
            <input type="checkbox" id="showPdfButton"> Show PDF Button
          </label>
          <label>
            <input type="checkbox" id="autoAutoSaveToggle"> Auto Auto-Save
          </label>
        </fieldset>
      </section>

      <!-- Project Templates -->
      <section class="config-section" id="projectTemplates">
        <h2>Project Templates</h2>
        <button id="addTemplateUsageBtn">+ Add Template Usage</button>
        <div id="templateUsageList"></div>
      </section>

      <!-- Delete Project -->
      <section class="config-section danger-zone">
        <h2>Danger Zone</h2>
        <button id="deleteProjectBtn" class="delete-btn">Delete Project</button>
      </section>
    </div>

    <!-- RIGHT SIDE: File Editor -->
    <div class="file-editor">
      <div class="file-editor-header">
        <h2>File Editor</h2>
      </div>
      <div id="fileEditorContent" class="editor-content">
        <p>Select a variable to edit.</p>
      </div>
      <button id="saveVarBtn" class="save-button">Save Variable</button>
    </div>

  </div>
</body>
</html>
