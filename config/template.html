<!DOCTYPE html>
<html>
<head>
  <title>Template Editor</title>
  <link rel="stylesheet" href="config.css">
  <link rel="stylesheet" href="file_editor.css">
  <script src="template.js" type="module" defer></script>
</head>
<body>
  <div class="subapp">
    <!-- Sidebar with filetree -->
    <div class="sidebar">
      <div class="sidebar-header">
        <span class="editable-title" id="templateTitle" contenteditable="true">
          Untitled Template
        </span>
      </div>
      <div id="fileTree" class="file-tree"></div>
      <div id="variableListContainer">
        <div id="variableListHeader" class="folder-header">
          <button id="toggleVarListBtn" class="arrow">â–¼</button>
          Variables
        </div>
        <div id="variableList" class="collapsed"></div>
      </div>
      <div class="sidebar-footer">
        <button id="addFolderBtn">+ Folder</button>
        <button id="addFileBtn">+ File</button>
        <button id="addVarBtn" style="background:rgb(0, 153, 68);color:#fff;">
          + Var
        </button>
      </div>
    </div>

    <!-- Main editor pane -->
    <div class="file-editor">
      <div class="file-editor-header" id="openFileName">
        No file opened
      </div>
      <div id="editorWrapper" style="position: relative;" class="editorWrapper">
        <pre id="lineNumbers"></pre>
        <textarea id="editorText"></textarea>
      </div>      
    </div>
  </div>
</body>
</html>
