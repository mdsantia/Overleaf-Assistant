<!DOCTYPE html>
<html>
<head>
  <title>Project Config</title>
  <link rel="stylesheet" href="project.css">
  <script src="project.js" type="module" defer></script>
</head>
<body>
  <div class="subapp">
    <!-- LEFT SIDE: Project Settings -->
    <div class="subsidebar" id="">

      <!-- Primary Settings -->
      <section class="config-section-card" id="primarySettings">
        <h1 class="variable-editor-header" id="projectName">Untitled</h1>
        
        <h2  for="mainDoc">Main Document Name:</h2>
        <input type="text" id="mainDoc" placeholder="e.g. paper.tex">

        <label>
          <input type="checkbox" id="popupShortcut">
          Add to Popup List
        </label>
        
        <!-- Popup Customizations -->
        <fieldset id="popupCustomizations" class="hidden">
          <legend>Popup Customizations</legend>
          <label><input type="checkbox" id="openPdfToggle"> Only Open PDF</label>
          <label><input type="checkbox" id="showPdfButton"> Show PDF Button</label>
        </fieldset>

        <label>
          <input type="checkbox" id="localBackupToggle">
          Enable Local Git
        </label>

        <!-- Folder selection section -->
        <div class="folder-selection">
          <button id="selectFolderButton">üìÅ Select Folder</button>
          <span id="folderName" style="margin-left:8px; font-style:italic;">None</span>
          <input type="file" id="folderInput" webkitdirectory directory style="display:none;">
        </div>
      </section>

      <!-- Project Templates -->
      <section class="config-section-card" id="projectTemplates">
        <h2>Project Templates</h2>
        <button id="addTemplateUsageBtn" style="width: 100%;">+ Add Template Usage</button>
        <div id="templateUsageList"></div>
      </section>
      
      <!-- Delete Project -->
      <section class="config-section-card danger-zone">
        <h2>Danger Zone</h2>
        <button id="deleteProjectBtn" class="delete-btn">Delete Project</button>
      </section>
    </div>
    
  
    <!-- RIGHT SIDE: Variable Editor -->
    <div class="submain" id="VariableEditor">
      <div class="variable-editor">
        <div class="variable-editor-header" id="templateName"><h1></h1></div>
        <div id="variableEditorContent" class="editor-content" align-items="center">
          <h1>Select a template to customize.</h1>
        </div>
        <button id="saveVarBtn" class="save-button">Save Variable</button>
      </div>
    </div>
  </div>
</body>
</html>
